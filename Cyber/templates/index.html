<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Caesar Cipher Encryption/Decryption</h1>

    <form method="POST" action="/encrypt">
        <div class="form-group">
            <label for="message">Enter Message:</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="encrypt_num">Encryption Number (1-25):</label>
            <input type="number" class="form-control" id="encrypt_num" name="encrypt_num" min="1" max="25" required>
        </div>

        <button type="submit" class="btn btn-primary">Encrypt</button>
    </form>

    <hr class="my-4">

    <form method="POST" action="/decrypt">
        <div class="form-group">
            <label for="message">Enter Message:</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="decrypt_num">Decryption Number (1-25):</label>
            <input type="number" class="form-control" id="decrypt_num" name="decrypt_num" min="1" max="25" required>
        </div>

        <button type="submit" class="btn btn-primary">Decrypt</button>
    </form>
</div>

</body>
</html>
